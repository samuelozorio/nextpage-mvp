<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="256" viewBox="0 0 1024 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient used in the icon and (optionally) the wordmark -->
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Drop shadow for the icon (subtle) -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Canvas background is transparent by default -->

  <!-- Icon: gradient rounded square with stylized "N" and a page-corner fold -->
  <g transform="translate(48,72)" filter="url(#shadow)">
    <!-- Rounded square -->
    <rect x="0" y="0" rx="24" ry="24" width="112" height="112" fill="url(#g1)"/>
    <!-- Page fold in the top-right corner -->
    <path d="M112,0 L112,28 L84,0 Z" fill="white" fill-opacity="0.95"/>
    <!-- Stylized "N" drawn with strokes -->
    <path d="M28,84 L28,28 L84,84 L84,28" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(192,0)">
    <!-- Brand name -->
    <text x="0" y="145" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif"
          font-size="88" font-weight="700" letter-spacing="0.5">
      <tspan fill="#0F172A">Next</tspan><tspan fill="url(#g1)">Page</tspan>
    </text>
    <!-- Tagline (optional, remove if not needed) -->
    <text x="4" y="186" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif"
          font-size="20" font-weight="500" fill="#64748B" letter-spacing="0.5">
      banca online virtual
    </text>
  </g>
</svg>
